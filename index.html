<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Control Panel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: sans-serif; }
        .neon-text { text-shadow: 0 0 10px #38bdf8; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/80 backdrop-blur-md">
        <h1 class="text-xl font-black neon-text text-sky-400 uppercase">Gemini CyberPanel</h1>
        <div class="flex items-center gap-2"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span></div>
    </div>
    <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-950">
        <div class="bg-slate-800/60 p-3 rounded-2xl rounded-bl-none border border-slate-700 max-w-[85%] text-sm">
            –°–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞. –°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ç–≤–æ–µ–º—É "—Å—Ç—Ä–∞—à–Ω–æ–º—É" –¥–µ–ª—É. üòà
        </div>
    </div>
    <div class="p-4 bg-slate-900 border-t border-slate-800">
        <div class="flex gap-2">
            <input id="inp" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É..." class="flex-1 bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-sky-500 transition-all">
            <button onclick="send()" class="bg-sky-600 px-5 py-3 rounded-xl hover:bg-sky-500 active:scale-90 transition-all">
                GO
            </button>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        function send() {
            const i = document.getElementById('inp');
            const chat = document.getElementById('chat');
            if(!i.value) return;
            chat.innerHTML += `<div class="bg-sky-700/30 p-3 rounded-2xl rounded-br-none border border-sky-600/50 max-w-[85%] ml-auto text-right text-sm">${i.value}</div>`;
            i.value = '';
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
